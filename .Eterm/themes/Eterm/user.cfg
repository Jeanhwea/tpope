<Eterm-0.9.2>
# vim:set et sw=4 sts=4:

begin color
    foreground #aaaaaa
    background black
    cursor #c090c0
    cursor_text #004000
    pointer #808080
    video normal
    color 0 #000000
    color 1 #aa0000
    color 2 #00aa00
    color 3 #aa5522
    color 4 #0000aa
    color 5 #aa00aa
    color 6 #00aaaa
    color 7 #aaaaaa
    color 8 #444444
    color 9 #ff4444
    color 10 #44ff44
    color 11 #ffff00
    color 12 #4444ff
    color 13 #ff00ff
    color 14 #00ffff
    color 15 #ffffff
    color bd #ffffff
    color ul #ffffff
end color

begin attributes
    scrollbar_type motif
    scrollbar_width 10
    geometry 80x24
#   font default %exec(width=`xwininfo -root|grep Width|awk '{print $2}'`; echo 4; return; if [ $width -gt 1150 ]; then echo 4; elif [ $width -lt 1000 ]; then echo 2; else echo 3; fi)
    font default %exec(if [ `xwininfo -root|grep Width|awk '{print $2}'` -gt 1150 -o `xwininfo -root|grep Width|awk '{print $2}'` -lt 800 ]; then echo 4; elif [ `xwininfo -root|grep Width|awk '{print $2}'` -lt 1000 ]; then echo 2; else echo 3; fi)
    font proportional 0
    font 0 micro
    font 1 5x7
    font 2 6x10
#   font 3 6x12
    font 3 6x13
    font 4 7x14
    font 5 vga
    font 6 10x20
    font 7 12x24
    font fx none
end attributes

begin imageclasses
    icon %exec(hostname).xpm
    begin image
      type background
      mode solid allow solid trans viewport
      state normal
      file clouds.jpg
      geom :tiled
#      color 0x0000ffff 0x00000000
#      color #ffffff #000000
#      geom 0x0+0+0
#      state clicked
      colormod image 0x50 0x100 0x100
    end image
end imageclasses

begin actions
    bind F1 to echo "\eOP"
    bind F2 to echo "\eOQ"
    bind F3 to echo "\eOR"
    bind F4 to echo "\eOS"
    bind shift F1 to echo "\eO2P"
    bind shift F2 to echo "\eO2Q"
    bind shift F3 to echo "\eO2R"
    bind shift F4 to echo "\eO2S"
    bind ctrl shift button1 to string "\e]5;\a"
    bind shift button1 to string "\e]R \e]6;1;image;brightness;0x50\a"
    bind ctrl button1 to string "\e]P0ffffff\e]P1ff4444\e]P244ff44\e]P3ffff00\e]P44444ff\e]P5ff00ff\e]P600ffff\e]P7444444\e]P8aaaaaa\e]P9aa0000\e]Pa00aa00\e]Pbaa5522\e]Pc0000aa\e]Pdaa00aa\e]Pe00aaaa\e]Pf000000\e]39;#444444\a\e]49;#ffffff\a\e]6;1;image;brightness;0x100\a"
    bind shift button2 to string "\e]6;24\a"
    bind shift button3 to string "\e]6;0\a"
end actions

begin multichar
    encoding iso-10646
    font 0 -misc-fixed-medium-r-normal--7-70-75-75-c-50-iso10646-1
    font 1 -misc-fixed-medium-r-normal--10-100-75-75-c-60-iso10646-1
    font 2 -misc-fixed-medium-r-semicondensed--12-120-75-75-c-60-iso10646-1
    font 3 -misc-fixed-medium-r-normal--14-130-75-75-c-70-iso10646-1
    font 4 -misc-fixed-medium-r-normal--15-140-75-75-c-90-iso10646-1
end multichar

begin xim
end xim

begin toggles
    map_alert 1
    visual_bell 0
    login_shell 1
    scrollbar 0
    utmp_logging 1
    meta8 0
    iconic 0
    home_on_output 1
    home_on_input 1
    no_input 0
    scrollbar_floating 0
    scrollbar_right 1
    scrollbar_popup 0
    borderless 0
    double_buffer 0
    no_cursor 0
    pause 0
    xterm_select 0
    select_line 0
    select_trailing_spaces 1
    report_as_keysyms 0
    itrans 0
    buttonbar 0
    resize_gravity 0
end toggles

begin keyboard
    smallfont_key comma
    bigfont_key period
    app_keypad 0
    app_cursor 0
end keyboard

begin misc
    print_pipe 'lp'
    save_lines 1024
    min_anchor_size 0
    border_width 2
    term_name Eterm
    debug 0
#   cut_chars "\t\\\`\\\"\'&() *,;<=>?@[]{|}"
    cut_chars "\t\\\`\\\"\'() *,;<>@[]{|}"
end misc

